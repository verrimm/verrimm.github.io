<div class="card mini-stats-wid">

                <p class="text-muted fw-medium">@@nomeIndicador</p>
                <h4 class="mb-0">@@valorIndicador</h4>
            </div>

            <div class="flex-shrink-0 align-self-center">

                </div>
            </div>
        </div>
    </div>
</div>
